<!DOCTYPE html>
<html>
  <head>
    <title>Algebra 1 Tester</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://www.kindpng.com/picc/m/73-737610_svg-png-icon-free-radical-png-transparent-png.png" rel="icon">
  </head>
  <body>
    <center>
      <h1 id="h1">Algebra 1 Randomized Tester</h1>
      <h3 id="h2">Made By Eshaan Nallapareddy</h3>
      <div id="question">
        <br>
        <h2 id="questionType"></h2>
        <h2 id="typeType"></h2>
        <h2 id="questionText1"></h2>
        <h2 id="questionText2"></h2>
        <input id="answers" type="number" placeholder="">
        <br> <br>
        <h2 class="button" onclick="check()">Check</h2>
        <h2 id="feedback"><br></h2>
      </div>
      <br> <br> <br>
      <div id="statistics">
        <br>
        <h2><b>Sequences</b></h2>
        <h2 id="aS">Arithmetic: </h2>
        <h2 id="gS">Geometric: </h2>
        <h2><b>Elements of Linear Equations</b></h2>
        <h2 id="sL">Slope: </h2>
        <h2 id="yL">Y-Intercept: </h2>
        <h2><b>Exponential Functions</b></h2>
        <h2 id="gdE">Growth/Decay: </h2>
        <br>
      </div>
    </center>
  </body>
</html>
